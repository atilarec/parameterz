<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LV Mass Z-Score Calculator</title>

    <script src="LVMass02.js" type="text/javascript"></script>
</head>
<body>
<div class="myGadget">
<table id="ZScores">
    <tr>
<td><label for="txtHeight" class="label">Height (cm):</label></td>

<td><input id="txtHeight" name="height" type="text" onchange="calculateLVM()"/></td>
</tr>

<tr>
<td><label for="txtLVMass" class="label">LV Mass (g):</label></td>

<td><input id="txtLVMass" name="LVMass" type="text" onchange="calculateLVM()"/></td>
</tr>

<tr>
<td>&nbsp;</td>

<td><input id="btnCalcLVM" type="button" value="Update" onclick="calculateLVM()"
class="button" /></td>
</tr>

<tr>
<td class="label">Mean (g):</td>

<td class="results" id="mean">&nbsp;</td>
</tr>

<tr>
<td class="label">Range (g):</td>

<td class="results" id="range">&nbsp;</td>
</tr>

<tr>
<td class="label">Z-Score:</td>

<td id="zscore">&nbsp;</td>
</tr>
</table>

<div id="info">
&nbsp;
</div>
<div class="credits">Credit: <a href="http://parameterz.blogspot.com">Dan Dyar, MA, RDCS</a>
</div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Unified theory | Parameterz.com</title>
    <link href="../style/jquery.cluetip.css" rel="stylesheet" type="text/css" />
    <link href="../style/StyleSheet.css" rel="stylesheet" type="text/css" />
    <link href="../style/screen.css" rel="stylesheet" type="text/css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

    <script src="../js/ZUtils.js" type="text/javascript"></script>

    <script src="../js/jquery.cluetip.js" type="text/javascript"></script>

    <script src="js/unified.js" type="text/javascript"></script>

</head>
<body>
<div class="container">

<h1>Aortic Root Z-Score Calculator:</h1>
<h2>Combined References</h2>

    <form action="" method="">
    <table class="zTable" summary="Z-Scores of Cardiac Structures">
    <tr>
    <td class="label"><label for="txtHT">Height (cm):</label></td>

    <td><input id="txtHT" type="text" onchange="CalculateZScores()" title="cm" /></td>
    </tr>

    <tr>
    <td class="label"><label for="txtWT">Weight (kg):</label></td>

    <td><input id="txtWT" type="text" onchange="CalculateZScores()" title="kg" /></td>
    </tr>
    <tr>
    <td class="label"><label for="cmbBSA">BSA formula:</label></td>

    <td><select id="cmbBSA" onchange="CalculateZScores()">
    <option value="Boyd">
    Boyd
    </option>

    <option value="DuBois" selected="selected">
    DuBois
    </option>

    <option value="Gehan">
    Gehan &amp; George
    </option>

    <option value="Haycock">
    Haycock
    </option>

    <option value="Mosteller">
    Mosteller
    </option>

    <option value="Dreyer">
    Weight ONLY
    </option>
    </select></td>

    <td id="BSA" colspan="3"></td>
    </tr>
    <tr>
    <td class="label">
    <label>Reference:</label>
    </td>
    <td>
    <select id="use_ref">
        <option value="">-- Choose Reference --</option>
    </select>
    </td>
    </tr>
    <tr>
    </tr>

    <tr>
    <td class="label"><label for="cmbGender">Gender:</label></td>

    <td><select id="cmbGender" onchange="CalculateZScores()">
    <option value="girls" selected="selected">Female</option>
    <option value="boys">Male</option>
    </select></td>
    </tr>

    <tr>
    <td id="info" colspan="2">&nbsp;</td>
    </tr>

    <tr>
    <th>Site</th>

    <th>Measured (mm)</th>

    <th>Mean</th>

    <th>ULN</th>

    <th>Z-Score</th>

    </tr>

    <tr>
    <td class="label"><label for="txtAVA">Aortic Annulus:</label></td>

    <td><input id="txtAVA" type="text" class="site" 
            onchange="updateSite('AVA', this.value)" 
            title="measured in SYSTOLE at leaflet hinge points" /></td>

    <td id="AVAMean" class="results">&nbsp;</td>

    <td id="AVAULN" class="results">&nbsp;</td>

    <td id="AVAZ" class="results">&nbsp;</td>

    </tr>

    <tr>
    <td class="label"><label for="txtSinuses">Sinuses:</label></td>

    <td><input id="txtSinuses" type="text" class="site" 
            onchange="updateSite('Sinuses', this.value)" /></td>

    <td id="SinusesMean" class="results">&nbsp;</td>

    <td id="SinusesULN" class="results">&nbsp;</td>

    <td id="SinusesZ" class="results">&nbsp;</td>

    </tr>

    <tr>
    <td class="label"><label for="txtSTJ">ST Junction:</label></td>

    <td><input id="txtSTJ" type="text" class="site" 
            onchange="updateSite('STJ', this.value)" /></td>

    <td id="STJMean" class="results">&nbsp;</td>

    <td id="STJULN" class="results">&nbsp;</td>

    <td id="STJZ" class="results">&nbsp;</td>

    </tr>

    <tr>
    <td class="label"><label for="txtTransv">Ascending Aorta:</label></td>

    <td><input id="txtAAO" type="text" class="site" 
            onchange="updateSite('AAO', this.value)" /></td>

    <td id="AAOMean" class="results">&nbsp;</td>

    <td id="AAOULN" class="results">&nbsp;</td>

    <td id="AAOZ" class="results">&nbsp;</td>

    </tr>

    <tr>
    <td>&nbsp;</td>

    <td><input id="btnCalculateZ" type="button" value="Update" onclick="CalculateZScores()"
    class="button" /></td>
        <td>
            <input id="Reset1" type="reset" value="reset" onclick="resetForm()" /></td>
    </tr>
    </table>
    </form>

</div> <!--end container div -->

<script type="text/javascript">
    $(document).ready(function() {
        //fill the 'use_ref' dropdown list
        $.each(test, function(key, value) {
            $('#use_ref').append($('<option></option>').
            attr('value', value.label).
            text(value.label));
        });
    });

</script>
</body>
</html>

<body>
  <div class="container">
    <div id="header" class="span-18 last">
      <h2>Fetal Echo Z-Score Smackdown:</h2>

    </div>

    <div id="main" class="span-18 last">
        <h4>
            <a href="aortic.htm">Aortic Valve</a></h4>
        <h4>
            LV Minor</h4>
    </div>
      <!-- end container div -->
  </div><script type="text/javascript">
            function CalculateZScores() {
                $('.inputValue').change();
            }
            
            $('#Weeksddl').change(function() {
                CalculateZScores();
            });

            $('a.reset').click(function() {
                //clear selects
                $('#Weeksddl').val('18');
                $('#out-z').attr('checked', 'checked');
                //clear measurement inputs
                $('.inputValue').val('').change();
                //clear plot data
                plotData = [];
                plotIt();
            });
            //test
            $('input[name=output]:radio').click(function() {
            CalculateZScores();
        });
        $('input[name=plot_ref]:radio').click(function() {
            plotIt();
        });
        
  </script>

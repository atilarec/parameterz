<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dynamically Add A Table Row</title>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
function insRow()
{
for (i = 5; i >= 0; i--){
var x=document.getElementById('myTable').insertRow(0);
var y=x.insertCell(0);
var z=x.insertCell(1);
y.innerHTML="<input type='text' size='20' id='input" + i + "'>";
z.innerHTML="NEW CELL2." + i;
}

}
</script>
<script type="text/javascript">

    $(function() {
        var i = 3;

        $('a#add').click(function() {
            $('<tr><th>t<sub>' + i + '</sub></th><td><input name="ht' + i + '" type="text" /></td>').appendTo('#lmcaData>tbody');
            i++;
        });

        $('a#remove').click(function() {
        $('#lmcaData>tbody>tr:last').remove();
            i--;

        });
    });
    </script>
</head>
<body>
<table id="myTable" border="1">

</table>
<br />
<input type="button" onclick="insRow()" value="Insert row" />
<p>I also really like the idea of the 
    <a href="http://plugins.jquery.com/project/DataTables">JQuery</a> bits called
    <a href="http://www.datatables.net/">DataTable()</a>, especially the
    <a href="http://www.datatables.net/api">AddData()</a> function...</p>
    <div id="JTable">
        <table id="lmcaData">
            <thead>
                <tr>
                    <td>
                    </td>
                    <th>
                        Height
                    </th>
                    <th>
                        Weight
                    </th>
                    <th>
                        LMCA (mm)
                    </th>
                    <th>
                        BSA
                    </th>
                    <th>
                        Z-Score
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        t<sub>0</sub>
                    </th>
                    <td>
                        <input name="ht0" type="text" />
                    </td>
                    <td>
                        <input name="wt0" type="text" />
                    </td>
                    <td>
                        <input name="lmca0" type="text" />
                    </td>
                    <td>
                        <input class="results" disabled="disabled" name="bsa0" type="text" />
                    </td>
                    <td>
                        <input class="results" disabled="disabled" name="lmcaZ0" type="text" />
                    </td>
                </tr>
                <tr>
                    <th>
                        t<sub>1</sub>
                    </th>
                    <td>
                        <input name="ht1" type="text" />
                    </td>
                    <td>
                        <input name="wt1" type="text" />
                    </td>
                    <td>
                        <input name="lmca1" type="text" />
                    </td>
                    <td>
                        <input class="results" disabled="disabled" name="bsa1" type="text" />
                    </td>
                    <td>
                        <input class="results" disabled="disabled" name="lmcaZ1" type="text" />
                    </td>
                </tr>
                <tr>
                    <th>
                        t<sub>2</sub>
                    </th>
                    <td>
                        <input name="ht2" type="text" />
                    </td>
                    <td>
                        <input name="wt2" type="text" />
                    </td>
                    <td>
                        <input name="lmca2" type="text" />
                    </td>
                    <td>
                        <input class="results" disabled="disabled" name="bsa2" type="text" />
                    </td>
                    <td>
                        <input class="results" disabled="disabled" name="lmcaZ2" type="text" />
                    </td>
                </tr>
            </tbody>
        </table>
<a href="#" id="add">Add Row</a><br />
<a href="#" id="remove">Remove Row</a>    </div>
</body>
</html>

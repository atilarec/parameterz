<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LVMI: ASE</title>

    <script src="scripts/jquery-1.3.2.min.js" type="text/javascript"></script>

    <script src="scripts/LVM_ASE.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $(":input").change(function() {
                calcLVMI();
            });
        });
    </script>

    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="txtHeight">
                    Height (cm):</label>
            </td>
            <td>
                <input id="txtHeight" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtLVM">
                    LV Mass (grams):</label>
            </td>
            <td>
                <input id="txtLVM" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">
                    Gender:</label>
            </td>
            <td>
                <select id="gender" name="gender">
                    <option value="girls">Female</option>
                    <option value="boys">Male</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">
                    Age:</label>
            </td>
            <td>
                <select id="age" name="age">
                    <option value="0.08">&le; 1 mo</option>
                    <option value="0.167">2 mos</option>
                    <option value="0.25">3 mos</option>
                    <option value="0.33">4 mos</option>
                    <option value="0.42">5 mos</option>
                    <option value="0.5">6 mos</option>
                    <option value="0.58">7 mos</option>
                    <option value="0.67">8 mos</option>
                    <option value="0.75">9 mos</option>
                    <option value="0.83">10 mos</option>
                    <option value="0.92">11 mos</option>
                    <option value="1">1 yrs</option>
                    <option value="2">2 yrs</option>
                    <option value="3">3 yrs</option>
                    <option value="4">4 yrs</option>
                    <option value="5">5 yrs</option>
                    <option value="6">6 yrs</option>
                    <option value="7">7 yrs</option>
                    <option value="8">8 yrs</option>
                    <option value="9">9 yrs</option>
                    <option value="10">10 yrs</option>
                    <option value="11">11 yrs</option>
                    <option value="12">12 yrs</option>
                    <option value="13">13 yrs</option>
                    <option value="14">14 yrs</option>
                    <option value="15">15 yrs</option>
                    <option value="16">&ge;16 yrs</option>
                </select>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                Results
            </th>
        </tr>
        <tr>
            <td>
                <label for="LVMI">
                    LVMI:</label>
            </td>
            <td>
                <input type="text" id="LVMI" readonly="readonly" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="calc95">
                    Calculated&nbsp;95th&nbsp;%&nbsp;:</label>
            </td>
            <td>
                <input type="text" id="calc95" readonly="readonly" />
            </td>
        </tr>
    </table>        
    <table id="tblLVMI">
        <caption title="for this gender and age group">Percentiles Table:</caption>
        <tr>
            <th>
                10th
            </th>
            <th>
                25th
            </th>
            <th>
                50th
            </th>
            <th>
                75th
            </th>
            <th>
                90th
            </th>
            <th>
                95th
            </th>
        </tr>
        <tr id="LVMIPercentiles">
        <td>~</td>
        <td>~</td>
        <td>~</td>
        <td>~</td>
        <td>~</td>
        <td>~</td>
        </tr>
    </table>
</body>
</html>

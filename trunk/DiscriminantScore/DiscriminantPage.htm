<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />

    <script src="DiscriminantScore.js" type="text/javascript"></script>
</head>
<body>
<form action="" method="get">
<table summary="calculates the aortic stenosis discriminant score">
<tr>
<td class="label"><label for="txtHT">Height (cm):</label></td>

<td><input id="txtHT" type="text" /></td>
</tr>

<tr>
<td class="label"><label for="txtWT">Weight (kg):</label></td>

<td><input id="txtWT" type="text" /></td>
</tr>

<tr>
<td class="label"><label for="txtAOV">Aortic Annulus (cm):</label></td>

<td><input id="txtAOV" type="text" /></td>
</tr>

<tr>
<td class="label"><label for="txtLVLAX">LV Long Axis (cm):</label></td>

<td><input id="txtLVLAX" type="text" /></td>
</tr>

<tr>
<td class="label"><label for="txtHEARTLAX">Heart Long Axis (cm):</label></td>

<td><input id="txtHEARTLAX" type="text" /></td>
</tr>

<tr>
<td>&nbsp;</td>

<td><input id="Submit1" type="button" value="Calculate" onclick="calc()" /></td>

<td><input id="Reset1" type="reset" value="reset" onclick="ResetZscoreCSS()" /></td>
</tr>

<tr>
<th colspan="3">Results</th>
</tr>

<tr>
<td class="label"><label for="BSA">BSA (m<sup>2</sup>):</label></td>

<td><input id="BSA" class="results" readonly="readonly" type="text" /></td>
</tr>

<tr>
<td class="label"><label for="ZScore">Aortic Valve Z-Score:</label></td>

<td><input id="ZScore" type="text" class="results" readonly="readonly" /></td>
</tr>

<tr>
<td class="label"><label for="LAR">Long Axis Ratio:</label></td>

<td><input id="LAR" type="text" class="results" readonly="readonly" /></td>
</tr>

<tr>
<td class="label">&nbsp;</td>

<td>&nbsp;</td>
</tr>

<tr>
<td class="label"><label for="Score"><b>Discriminant Score</b>:</label></td>

<td><input id="Score" type="text" class="results" readonly="readonly" /></td>
</tr>
</table>
</form>

</body>
</html>

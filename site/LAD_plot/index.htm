<head>
    <title>Left Atrial Diameter</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>

    <script src="../js/excanvas.min.js" type="text/javascript"></script>
    <script src="../js/jquery.flot.js" type="text/javascript"></script>
    <script src="../js/flot.crosshair.js" type="text/javascript"></script>

    <script src="js/allometric_la.js" type="text/javascript"></script>

    <link href="../style/StyleSheet.css" rel="stylesheet" type="text/css" />    
</head>
<body>
<div class="container">
<h2>Left Atrial Size by Body Weight</h2>
<div id="placeholder" style="width:600px;height:300px;"></div>
<p id="hoverdata">Mouse at: <span id="x"></span> kg, <span id="y"></span> mm</p>
<input id="Radio1" type="radio" name="plot" value="linear" /><label for="Radio1"><b>Untransformed</b> data: linear axes</label><br />
<input id="Radio2" type="radio" name="plot" value="log"  checked="checked" /><label for="Radio2"><b>Transformed</b> data: logarithmic axes</label>
<div class="references">
<h3>References</h3>
<ol>
<li>
<span class="title"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18329846">Derivation of a size-independent variable for scaling of cardiac dimensions in a normal adult population.</a></span>
<span class="authors">Neilan TG, Pradhan AD, Weyman AE.</span>
<span class="journal">J Am Soc Echocardiogr. 2008 Jul;21(7):779-85. Epub 2008 Mar 10.</span>
</li>
</ol>
</div>
</div>

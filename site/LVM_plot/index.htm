<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LV Mass by Height</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery.flot.js" type="text/javascript"></script>
    <script src="../js/excanvas.min.js" type="text/javascript"></script>
    <script src="../js/flot.crosshair.js" type="text/javascript"></script>
    <script src="js/plot_lvm.js" type="text/javascript"></script>
    
    <link href="../style/screen.css" rel="stylesheet" type="text/css" />
    <link href="../style/StyleSheet.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
<div class="container">
<h2>LV Mass by Height</h2>
<div id="placeholder" style="width:600px;height:300px;"></div>
<p id="hoverdata">Mouse at: <span id="x"></span> cm, <span id="y"></span> g</p>
<input id="Radio1" type="radio" name="plot" value="linear" checked="checked" /><label for="Radio1"><b>Untransformed</b> data: linear axes</label><br />
<input id="Radio2" type="radio" name="plot" value="log" /><label for="Radio2"><b>Transformed</b> data: logarithmic axes</label>
<div class="references">
<h3>References</h3>
<ol>
<li>
<span class="title"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18490525">A novel method of expressing left ventricular mass relative to body size in children.</a></span>
<span class="authors">Foster BJ, Mackie AS, Mitsnefes M, Ali H, Mamber S, Colan SD.</span>
<span class="journal">Circulation. 2008 May 27;117(21):2769-75. Epub 2008 May 19.</span>
</li>
</ol>
